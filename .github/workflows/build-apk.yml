name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Accept Android SDK licenses
      run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

    - name: Build debug APK
      run: ./gradlew assembleDebug --stacktrace

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: chameleon-ultra-terminal-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.${{ github.run_number }}
        release_name: Chameleon Ultra Terminal v1.0.${{ github.run_number }}
        body: |
          ## Chameleon Ultra Terminal Android App

          ### Features:
          - üîå USB and Bluetooth connectivity
          - üíª Terminal and GUI interfaces
          - üì° Proxmark3 command compatibility
          - üéõÔ∏è Full device control

          ### Installation:
          1. Download the APK below
          2. Enable "Install from unknown sources" in Android settings
          3. Install the APK
          4. Grant USB and Bluetooth permissions when prompted

          ### Usage:
          - Connect your Chameleon Ultra via USB or Bluetooth
          - Use terminal commands like `hw version`, `hf search`, etc.
          - Switch to GUI mode for visual controls

          Built automatically from commit ${{ github.sha }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app/build/outputs/apk/debug/app-debug.apk
        asset_name: chameleon-ultra-terminal-v1.0.${{ github.run_number }}.apk
        asset_content_type: application/vnd.android.package-archive