name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Accept Android SDK licenses
      run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

    - name: Build debug APK
      run: ./gradlew assembleDebug --stacktrace

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: chameleon-ultra-terminal-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        TAG_NAME="v1.0.${{ github.run_number }}"
        RELEASE_NAME="Chameleon Ultra Terminal v1.0.${{ github.run_number }}"
        
        # Create release notes file
        cat > release_notes.md << 'EOF'
        ## Chameleon Ultra Terminal Android App

        ### Features:
        - 🔌 USB and Bluetooth connectivity
        - 💻 Terminal and GUI interfaces
        - 📡 Proxmark3 command compatibility
        - 🎛️ Full device control

        ### Installation:
        1. Download the APK below
        2. Enable "Install from unknown sources" in Android settings
        3. Install the APK
        4. Grant USB and Bluetooth permissions when prompted

        ### Usage:
        - Connect your Chameleon Ultra via USB or Bluetooth
        - Use terminal commands like `hw version`, `hf search`, etc.
        - Switch to GUI mode for visual controls

        Built automatically from commit ${{ github.sha }}
        EOF

        # Create release with GitHub CLI
        gh release create "$TAG_NAME" \
          app/build/outputs/apk/debug/app-debug.apk#chameleon-ultra-terminal-v1.0.${{ github.run_number }}.apk \
          --title "$RELEASE_NAME" \
          --notes-file release_notes.md \
          --latest